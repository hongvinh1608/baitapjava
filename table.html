<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales System</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        hr {
            border: 1px solid #ddd;
            width: 80%;
            margin: 20px 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>New Product</h1>
    <hr />
    <form name="frm">
        <label>
            Product Name
            <input type="text" name="pname" id="pname" required />
        </label>
        <label>
            Quantity
            <input type="text" name="qty" id="qty" required />
        </label>
        <label>
            Unit Price
            <input type="text" name="up" id="up" required />
        </label>
        <label>
            Discount (%)
            <input type="text" name="dc" id="dc" />
        </label>
        <button type="button" onclick="Sell()">Sell</button>
    </form>
    <table id="tbl">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Discount (%)</th>
            <th>Subtotal</th>
        </tr>
    </table>
    <script>
        var id = 0;
        function Sell() {
            id++;
            var pname = frm.pname.value;
            var qty = frm.qty.value;
            var price = frm.up.value;
            var dc = frm.dc.value || 0;
            var sub = qty * price * (1 - dc / 100);
            var row = "<tr>";
            row += "<td>" + id + "</td>";
            row += "<td>" + pname + "</td>";
            row += "<td>" + qty + "</td>";
            row += "<td>$" + price + "</td>";
            row += "<td>" + dc + "%</td>";
            row += "<td>$" + sub.toFixed(2) + "</td>";
            row += "</tr>";
            document.getElementById("tbl").innerHTML += row;
        }
    </script>
</body>

</html>
